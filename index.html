<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Upskill Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body background="./IMG/image.jpg">
    <header>
        <h1 class="style-h1">Genesys Upskill Survey Form</h1>
    </header>
    <main>
        <div class="style-form">
            <form>
                <div>
                    <b><label for="name">Name</label></b>
                </div>
                <div>
                    <input type="text" id="name" placeholder="Enter your name" >
                </div>
                <div>
                    <b><label for="email">Email</label></b>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <b><label for="age">Age</label></b>
                </div>
                <div>
                    <input type="text" id="age" placeholder="Enter your age">
                </div>
                <div>
                    <b><label>Which option best describes you?</label></b>
                </div>
                <div>
                    <select class="style-select">
                        <option>Student</option>
                        <option>Entrepreneur</option>
                        <option>Recent Graduate</option>
                        <option>Community Member</option>
                    </select>
                </div>
                <div>
                    <b><label class="style-qa">Would you recommend Genesys Upskill to a friend?</label></b>
                </div>
                <div>
                    <input type="checkbox" id="yes"><b><label for="yes">Yes</label></b>
                </div>
                <div>
                    <input type="checkbox" id="no"><b><label for="no">No</label></b>
                </div>
                <div>
                    <input type="checkbox" id="maybe"><b><label for="maybe">Maybe</label></b>
                </div>
                <div>
                    <b><label>Languages and Frameworks Known(check all that apply)</label></b>
                </div>
                <div>
                    <input type="checkbox" id="c"><b><label for="c">C</label></b>
                </div>
                <div>
                    <input type="checkbox" id="c-add"><b><label for="c++">C++</label></b>
                </div>
                <div>
                    <input type="checkbox" id="c-ash"><b><label for="c#">C#</label></b>
                </div>
                <div>
                    <input type="checkbox" id="java"><b><label for="java">Java</label></b>
                </div>
                <div>
                    <input type="checkbox" id="python"><b><label for="python">Python</label></b>
                </div>
                <div>
                    <input type="checkbox" id="js"><b><label for="js">JavaScript</label></b>
                </div>
                <div>
                    <input type="checkbox" id="react"><b><label for="react">React</label></b>
                </div>
                <div>
                    <input type="checkbox" id="angular"><b><label for="angular">Angular</label></b>
                </div>
                <div>
                    <input type="checkbox" id="django"><b><label for="django">Django</label></b>
                </div>
                <div>
                    <input type="checkbox" id="spring"><b><label for="spring">Spring</label></b>
                </div>
                <div>
                <b><label for="comments">Any comments or suggestions</label></b>
                </div>
                <div>
                    <textarea rows="3" cols="86" id="comments"></textarea>
                </div>
                <div>
                    <button id="submit">Submit</button>
                </div>
  
            </form>
        </div>
    </main>
</body>
</html>
