<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Upskill Form</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
</head>
<body background="./IMG/image.jpg">
    <header>
        <h3 class="style-h3">Genesys Upskill Survey Form</h3>
    </header>
    <main>
        <div class="style-form">
            <form method="get">
                <div>
                    <b><label for="name">Name</label></b>
                </div>
                <div>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div>
                    <b><label for="email">Email</label></b>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <b><label for="age">Age</label></b>
                </div>
                <div>
                    <input type="text" id="age" placeholder="Enter your age" required>
                </div>
                <div>
                    <b><label>Which option best describes you?</label></b>
                </div>
                <div>
                    <select class="style-select" required>
                        <option>Student</option>
                        <option>Entrepreneur</option>
                        <option>Recent Graduate</option>
                        <option>Community Member</option>
                    </select>
                </div>
                <div>
                    <b><label class="style-qa"required>Would you recommend Genesys Upskill to a friend?</label></b>
                </div>
                <div>
                    <input type="checkbox" id="yes"><label for="yes">Yes</label>
                </div>
                <div>
                    <input type="checkbox" id="no"><label for="no">No</label>
                </div>
                <div>
                    <input type="checkbox" id="maybe"><label for="maybe">Maybe</label>
                </div>
                <div>
                    <b><label required>Languages and Frameworks Known(check all that apply)</label></b>
                </div>
                <div>
                    <input type="checkbox" id="c"><label for="c">C</label>
                </div>
                <div>
                    <input type="checkbox" id="c-add"><label for="c++">C++</label>
                </div>
                <div>
                    <input type="checkbox" id="c-ash"><label for="c#">C#</label>
                </div>
                <div>
                    <input type="checkbox" id="java"><label for="java">Java</label>
                </div>
                <div>
                    <input type="checkbox" id="python"><label for="python">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="js"><label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="react"><label for="react">React</label>
                </div>
                <div>
                    <input type="checkbox" id="angular"><label for="angular">Angular</label>
                </div>
                <div>
                    <input type="checkbox" id="django"><label for="django">Django</label>
                </div>
                <div>
                    <input type="checkbox" id="spring"><label for="spring">Spring</label>
                </div>
                <div>
                <b><label for="comments">Any comments or suggestions</label></b>
                </div>
                <div>
                    <textarea rows="3" cols="67" id="comments"></textarea>
                </div>
                <div class="d-grid gap-2 mx-auto col-11">
                    <button class="btn btn-primary" type="button">Submit</button>
                </div>
  
            </form>
        </div>
    </main>
    <footer>Bg Photocredit:realistic design</footer>
</body>
</html>
